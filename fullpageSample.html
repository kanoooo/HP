<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.css" />
        <style>
            .section {
                text-align:center;
                font-size: 3em;
            }
        </style>
    </head>
    <body>
        <div id="fullpage">
            <div class="section">
                <div class="slide slide01">
                    <h1>text1</h1>
                </div>
                <div class="slide slide02">
                    <h1>text2</h1>
                </div>
            </div>
            <div class="section">
                <div class="slide slide02">
                    <h2>text2</h2>

                </div>
            </div>
            <div class="section">
                <div class="slide slide03">
                    <div class="text-box">
                      <h2>text3</h2>
                    </div>
                </div>
            </div>
            <div class="section">
              <div class="slide slide01">
                <h2>a</h2>
              </div>
              <div class="slide slide02">
                <h2>b</h2>
              </div>
            
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/vendors/jquery.easings.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/vendors/scrolloverflow.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.js"></script>
        <script>
            jQuery(function () {
                jQuery('#fullpage').fullpage({
                    scrollOverflow:true,
                    sectionsColor: ['blue', 'orange', '#C0C0C0', '#ADD8E6'],
                    navigation: true,
                    navigationPosition: 'right',
                    navigationTooltips: ['firstSlide', 'secondSlide'],
                });
            });
        </script>
    </body>
</html>
